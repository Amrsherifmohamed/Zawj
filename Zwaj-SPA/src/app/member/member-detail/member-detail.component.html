<div class=" rtl container mt-4">
  <div class="row">
    <div class="col-sm-4 mt-3">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photourl || 'assets/User.png'}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>مكان الإقامة </strong>
            <p>{{user.country}},{{user.city}}</p>
          </div>
          <div>
            <strong>العمر </strong>
            <p>{{age}}</p>
          </div>
          <div>
            <strong>آخر ظهور </strong>
            <p>{{user.lastActive | timeAgo}}</p>
          </div>
          <div>
            <strong>مشترك منذ </strong>
            <p>{{created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">إعجاب</button>
            <button class="btn btn-primary ml-2 w-100">مراسلة</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-Panel">
        <tabset class="member-tabset">
          <tab heading="أنا {{user?.knownAs}}">
            <div class="card">
                <div class="card-header">
                    <h4 >أعرفك بنفسي</h4 >
                  </div>
                  <div class="card-text mt-3 p-2">
                    <p #intro>{{user.introduction | slice:0:200}}</p>
                  </div>
                  <button [hidden]='!showIntro' class="btn btn-primary" (click)="intro.innerText=
                  user.introduction;showIntro=false;">اقرا المزيد</button>
                  <button [hidden]='showIntro' class="btn btn-danger" (click)="intro.innerText=
                  user.introduction.slice(0,200);showIntro=true;">تصغير</button>
            </div>
            
            <div class="card mt-4">
                <div class="card-header">
                    <h4>أبحث عن</h4>
                  </div>
                  <div class="card-text mt-3 p-2">
                    <p #looking>{{user.lookingFor}}</p>
                  </div>
                  <button [hidden]='!showLook' class="btn btn-primary" (click)="looking.innerText=
                  user.lookingFor;showLook=false;">اقرا المزيد</button>
                  <button [hidden]='showLook' class="btn btn-danger" (click)="looking.innerText=
                  user.lookingFor.slice(0,200);showLook=true;">تصغير</button>
            </div>
          </tab>
      <tab heading="هواياتي">
          <div class="card">
              <div class="card-header">
                  <h4>هواياتي</h4>
                </div>
                <div class="card-text mt-3 p-2">
                    <p #lookses>{{user.interests}}</p>
                </div>
                <button [hidden]='!looks' class="btn btn-primary" (click)="lookses.innerText=
                  user.interests;looks=false;">اقرا المزيد</button>
                  <button [hidden]='looks' class="btn btn-danger" (click)="lookses.innerText=
                  user.interests.slice(0,200);looks=true;">تصغير</button>
          </div>
        </tab>
      <tab heading="ألبوم الصور">
        <div class="mrgright">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
      </div>
      </tab>
      <tab heading="الرسائل">
        <h4>الرسائل</h4>
        <p>الرسائل قادمة</p>
      </tab>
      </tabset>
    </div>
  </div>
</div>
</div>
